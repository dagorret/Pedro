name: Ciclo de Inteligencia Pedro

on:
  schedule:
    # 00:18 UTC = 21:18 Argentina
    - cron: '18 0 * * *'
  push:
    branches: [ main ]
    paths:
      - "pedro.py"
      - ".github/workflows/**"
      - "scripts/**"  # Agregado para que también dispare si cambias los motores
  workflow_dispatch: # Activa el botón manual en la web de GitHub

# ESTO ES VITAL: Permite que el BOT de GitHub pueda escribir archivos en tu repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: pedro-inteligencia
      cancel-in-progress: true

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Trae todo el historial para evitar líos con el push

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests beautifulsoup4

      - name: Ejecutar Pedro
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Si apretás el botón "Run Workflow", esto fuerza la generación del Magazine
          FORCE_MAGAZINE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        run: python pedro.py

      - name: Subir cambios a GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Agregamos los archivos generados
          git add .
          
          # Solo hacemos commit si hay cambios reales para evitar errores
          if ! git diff --cached --quiet; then
            git commit -m "Pedro Report: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          else
            echo "No hay cambios detectados para subir."
          fi