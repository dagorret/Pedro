name: Ciclo de Inteligencia Pedro

on:
  schedule:
    # Se ejecuta todos los días a las 20:00 UTC (Ajustá según tu hora local)
    - cron: '0 23 * * *' 
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install google-generativeai requests beautifulsoup4

      - name: Ejecutar Pedro
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python3 pedro.py

      - name: Subir cambios a GitHub
        run: |
          git config --global user.name "Pedro AI"
          git config --global user.email "pedro@ia.com"
          git add .
          git commit -m "Actualización automática: $(date)" || echo "No hay cambios"
          git push
