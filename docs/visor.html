<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Inteligencia | Carlos Dagorret</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background-color: #0d1117; 
            color: #e6edf3; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.6;
        }
        nav { 
            border-bottom: 1px solid #30363d; 
            padding-bottom: 15px; 
            margin-bottom: 25px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a { 
            color: #58a6ff; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 0.9em; 
            padding: 5px 10px;
            border-radius: 6px;
            transition: 0.2s;
        }
        nav a:hover { 
            background: #161b22;
            text-decoration: underline; 
        }
        .loading { color: #8b949e; font-style: italic; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← Volver al Tablero</a>
        <span id="file-label" style="font-size: 0.8em; color: #8b949e;">Archivo de Inteligencia</span>
    </nav>

    <div id="loader" class="loading">Sincronizando con el servidor de Pedro...</div>

    <zero-md id="v">
        <template>
            <style>
                .markdown-body { 
                    background: transparent !important; 
                    color: #e6edf3 !important; 
                    font-size: 17px;
                    padding-bottom: 50px;
                }
                h1, h2 { 
                    border-bottom: 1px solid #30363d !important; 
                    color: #58a6ff !important; 
                    padding-bottom: 10px;
                    margin-top: 1.5em;
                }
                h3 { color: #79c0ff !important; }
                strong { color: #ffa657 !important; }
                a { color: #2f81f7 !important; }
                li { margin-bottom: 10px; }
                code { background-color: rgba(110, 118, 129, 0.4) !important; border-radius: 6px; padding: 0.2em 0.4em; }
                hr { border: 0; border-top: 1px solid #30363d; margin: 30px 0; }
                blockquote { 
                    border-left: 4px solid #30363d; 
                    padding: 0 15px; 
                    color: #8b949e; 
                    margin: 20px 0;
                }
            </style>
        </template>
    </zero-md>

    <script>
        const params = new URLSearchParams(window.location.search);
        let src = params.get('src');
        const viewer = document.getElementById('v');
        const loader = document.getElementById('loader');
        const label = document.getElementById('file-label');

        if (src) {
            // Limpieza básica para evitar rutas maliciosas
            src = src.replace(/[^\w\d\/\.\-]/g, ''); 
            
            viewer.setAttribute('src', src);
            
            // Actualizar interfaz
            const fileName = src.split('/').pop().replace('.md', '');
            document.title = `Reporte ${fileName} | Pedro AI`;
            label.innerText = `Visualizando: ${fileName}`;

            // Ocultar loader cuando el componente termine de renderizar
            viewer.addEventListener('zero-md-rendered', () => {
                loader.style.display = 'none';
            });
        } else {
            loader.innerHTML = "❌ Error: No se especificó un archivo de origen.";
            loader.style.color = "#ff7b72";
        }
    </script>

</body>
</html>
